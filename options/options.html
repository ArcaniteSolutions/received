<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>

<body>
    <form>
        <label for="regexp">
            <h3>Regular expression with capturing parentheses:</h3>
        </label>
        <input type="text" id="regexp" size="90" />
        <button type="submit">Save</button>

        <p>
            <b>Examples</b>
        </p>
        <pre>
(.*)

    Displays all "Received" headers.


^from (.+?) by mx\.example\.com

    Displays the host where the email has come from.
    The regular expression should match the first "Received" header
    added by the recipient's smtp server.
        </pre>
    </form>

    <script src="options.js"></script>
</body>

</html>
